<template name="answers">
  <div class="container">
    <header>
      
      <div class="row">
        <div class="col-xs-12 well sm">
          <h2>{{ title }} </h2>
          <p>{{ content }} </p>

         {{#if hasAccess}}
            <span class="clearfix pull-right">
              <button class="answers delete btn btn-xs btn-warning">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </span>
          {{/if}}
          <hr>
        </div> 
      </div>
      <h4>{{_ "answers"}}</h4>
      <ul class="list-group">
        {{#each Answers}}
          {{> answer}}
        {{else}}
          <p>{{_ "no_answers"}}</p>
        {{/each}}
      </ul>
      
      {{#if currentUser}}

        <div class="panel panel-default">
          <div class="panel-body">
            {{#autoForm id="insertAnswerForm" collection="Answers" type="insert"}}
              <label class="control-label">{{_ "add_answer_title"}}</label>
              {{> afQuickField name="content"}}
              <button type="submit" class="btn btn-primary">{{_ "add_answer_btn"}}</button>
            {{/autoForm}}

           <!-- <form class="new-answer form-horizontal" role="form">
              <label class="control-label">{{_ "add_answer_title"}}</label>

              <div class="form-group col-xs-12">
                <textarea name="content" placeholder="" class="form-control custom-control" rows="3" style="resize:none"></textarea>     
              </div>

              <div class="form-group col-xs-12">
                 <button type="submit" class="btn btn-primary">{{_ "add_answer_btn"}}</button>
              </div>
          </form> -->
          </div>
        </div>

        
      {{/if}}
    </header>
  </div>

</template>

<template name="answer">
  <li class="list-group-item clearfix">
    <span class="content">{{ content }}</span>
    <span class="pull-right">
      <span class="owner">{{createdByFromatted createdBy}}</span>
      {{#if hasAccess}}
        <button class="answer delete btn btn-xs btn-warning">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      {{/if}}
    </span>
  </li>
</template>
