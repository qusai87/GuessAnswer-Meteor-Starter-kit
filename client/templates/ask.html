<template name="ask">
  <div class="container">
    <header>
      <h1>Ask New Question: </h1>
      <form class="new-question">
        <input type="title" name="title" placeholder="Type to add new question title" />
        <input type="text" name="content" placeholder="Type to add new question content" />
        <input type="submit" value="Send"/>
      </form>
    </header>
  </div> 
</template>
