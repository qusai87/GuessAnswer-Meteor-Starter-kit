<template name="questions">
	<h1>Questions</h1>
	<table class="table">
		<thead>
	      <tr>
	        <th>My Questions :</th>
	      </tr>
	    </thead>
	    <tbody>
			{{#each questions}}
				{{> question}}
			{{/each}}
		</tbody>
    </table>
</template>

<template name="question">
	<tr>
		<a href="{{pathFor 'answers'}}">
			<h1 class="content">{{title}}</h1>
		</a>
		<p class="content">{{content}}</p>
		{{#if hasAccess}}
			<button class="delete">&times;</button>
		{{/if}}
	</tr>
</template>
