<template name="questions">
	<h1>Questions</h1>
	<ul>
      {{#each questions}}
        {{> question}}
      {{/each}}
    </ul>
</template>

<template name="question">
	<li>
		<a href="{{pathFor 'answers'}}">
			<h1 class="content">{{title}}</h1>
		</a>
		<p class="content">{{content}}</p>
		{{#if hasAccess}}
			<button class="delete">&times;</button>
		{{/if}}
	</li>
</template>
