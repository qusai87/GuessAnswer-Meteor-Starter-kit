<template name="answers">
  <div class="container">
    <header>
      
      <div class="row">
        <h2>{{ title }} </h2>
        <p>{{ content }} </p>

        <span class="clearfix pull-right">
          <button class="delete btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </span>

      </div>
       
      {{#if hasAccess}}
        
      {{/if}}

      <ul class="list-group">
        {{#each Answers}}
          {{> answer}}
        {{else}}
          <p>No Answers yet!</p>
        {{/each}}
      </ul>
      
      {{#if currentUser}}
        <hr>
        <form class="new-answer form-horizontal" role="form">
          <label class="control-label">Type to add new answer</label>

          <div class="form-group col-xs-12">
            <textarea name="content" placeholder="" class="form-control custom-control" rows="3" style="resize:none"></textarea>     
          </div>

          <div class="form-group col-xs-12">
             <button type="submit" class="btn btn-default">add</button>
          </div>
        </form>
      {{/if}}
    </header>
  </div>

</template>

<template name="answer">
  <li class="list-group-item clearfix">
    <span class="content">{{ content }}</span>
    {{#if hasAccess}}
      <span class="pull-right">
        <button class="delete btn btn-xs btn-warning">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </span>
    {{/if}}
  </li>
</template>
