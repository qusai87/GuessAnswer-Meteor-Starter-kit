<template name="main">
	{{> navbar}}
	<div class="container"> 
    	{{> yield}}
    </div>

    <footer>
	    <p>Copyright &copy; Qusai Tabbal, 2016.</p>
    </footer>
</template>

<template name="navbar">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-ask-and-answer-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{pathFor route='home'}}" title="{{_ 'app' }}"><img style="max-width:100px; margin-top: -7px;"
             src="/images/logo.png"> </a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-ask-and-answer-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	{{#if currentUser}}
			{{#if isInRole 'admin'}}
	      		<li><a href="#" class="admin">Admin</a></li>
	      	{{/if}}
	      	<li class="dropdown hidden-xs">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user_name}} <i
	              class="fa fa-chevron-down i-xs"></i></a>
	            <ul class="dropdown-menu">
	              <li><a href="{{pathFor route='questions'}}">My Questions</a></li>
	              <li><a href="{{pathFor 'profile'}}">{{_ "profile"}}</a></li>
	              <li><a href="{{pathFor 'account'}}">{{_ "account"}}</a></li>
	              <li class="divider"></li>
	              <li><a href="#" class="logout">Logout</a></li>
	            </ul>
	          </li>	        
	        {{else}}
		    <li><a href="{{pathFor route='register'}}">Register</a></li>
		    <li><a href="{{pathFor route='login'}}">Login</a></li>
		    {{/if}}
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</template>
