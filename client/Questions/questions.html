<template name="questions">
	<h4>Questions</h4>
	<table class="table table-bordered">
		<thead>
	      <tr>
	        <th>{{_ "my_questions"}}</th>
	      </tr>
	    </thead>
	    <tbody>
			{{#each questions}}
				{{> question}}
			{{else}}
				<tr>
					<td>{{_ "no_questions"}}</td>
				</tr>
			{{/each}}
		</tbody>
    </table>

	<p><a href="{{pathFor route='ask'}}">{{_ "ask_question"}}</a></p>
</template>

<template name="publicQuestions">
	<table class="table">
		<thead>
	      <tr>
	        <th>{{_ "recent_questions"}}</th>
	      </tr>
	    </thead>
	    <tbody>
			{{#each public_questions}}
				{{> question}}
			{{else}}
				<tr>
					<td>No Questions Found
					{{#if currentUser}}
						<span>, please <a href="{{pathFor route='ask'}}">Ask New Question</a> </span>
					{{/if}}
					</td>
				</tr>
			{{/each}}
		</tbody>
    </table>
</template>

<template name="question">
	<tr>
		<td>
			<a href="{{pathFor 'answers'}}">
				
				<span class="content">{{title}}</span>
			</a>
			
				<span class="pull-right">
					 <span class="owner">{{createdByFromatted createdBy}}</span>
					{{#if hasAccess}}
			        <button class="delete btn btn-xs btn-warning">
			        	
			          	<span class="glyphicon glyphicon-trash"></span>
			        </button>
			        {{/if}}
			    </span>
			
		</td>
	</tr>
</template>
